<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountdownApp</title>
    <link rel="icon" type="image/png" href="assets/flavicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video class="video-background" loop muted autoplay>
        <source src="assets/Clock.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <div class="input-container" id="input-container">
            <h1>Create your Countdown!</h1>
            <form action="" class="form" id="countdownForm">
                <label for="title">Counter Name</label>
                <input type="text" id="title" placeholder="Enter Counter Name">
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker">
                <button type="submit">Start Counter</button>
            </form>
        </div>
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">Title</h1>
            <ul>
                <li><span>3</span>Days</li>
                <li><span>6</span>Hours</li>
                <li><span>45</span>Minutes</li>
                <li><span>12</span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown Complete!</h1>
            <h1 id="complete-info">Finished</h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
